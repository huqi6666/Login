<!DOCTYPE html>
<html lang="en">
<head>

    <link href="../css/log.css" rel="stylesheet" type="text/css"/>

    <div class="main">

                <button class="button1"><span>登录</span></button>
            </div>

            <div class="floor6">
                <span class="change1">使用其他方式登录</span>
